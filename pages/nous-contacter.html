                <li><a href="../pages/nous-contacter.html">Nous contacter</a></li>
            </ul>
        </nav>
    </header>

    <div id="after_submit"></div>


    <div class="pimg1"><br>
        <section id="carto">
            <h2>
                <B>Nous localiser :<B>
            </h2>
            <div class="container row justify-items-start">
                <div class="col">
                    <img src="https://open.mapquestapi.com/staticmap/v5/map?key=ueBAzMQu11ykR5zGnwEYlBoEfaxe0Udo
                    &locations=L'Estaque, Marseille, BR, Provence-Alpes-
                    Côte d'Azur, France métropolitaine, 13016, France|https://assets.mapquestapi.com/icon/v2/flag-VandC@2x.png&zoom=10&size=306,300"
                        alt="Carte OpenStreetMap statique avec la ville de Voyage&Co" >
                </div>
                <div class="col">
                    <img src="https://open.mapquestapi.com/staticmap/v5/map?key=ueBAzMQu11ykR5zGnwEYlBoEfaxe0Udo
                    &locations=43.3619943, 5.3147335|https://assets.mapquestapi.com/icon/v2/flag-VandC@2x.png&zoom=14&size=306,300"
                        alt="Carte OpenStreetMap statique avec l'emplacement de Voyage&Co" >
                </div>
            </div>
        </section>
        <section class="formulaire">
        <form id="signaletique">
            <h2><B>Nous contacter</B>
            </h2>

            <label>Nom</label><input type="text" id="nom" required /><br />
            <label>Prénom</label><input type="text" id="prenom" required /><br />
            <label>Date de naissance</label><input type="date" id="datenais" required /><br />
            <label>Courriel</label><input type="email" id="email" required /><br />

            <div id="bouton">
                <input type="checkbox" name="options[]" value="Réclamation">&nbsp;Réclamation<br />
                <input type="checkbox" name="options[]" value="Renseignement">&nbsp;Renseignement<br />
                <input type="checkbox" name="options[]" value="Satifaction">&nbsp;Satisfaction <br />
                <input type="checkbox" name="options[]" value="Autre...">&nbsp;Autre : <input type="text" required><br /><br />
            </div>
            <label>Message : <br />(250 caractère max.) </label><textarea id="msg" name="user_message"></textarea>
            <input type="submit" id="submit" value="Envoyer" />
            </form>
        </section>
    </div>
